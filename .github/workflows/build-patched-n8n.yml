name: Build Patched n8n

on:
  # 1. Run automatically every day at 4:00 AM UTC
  schedule:
    - cron: '0 4 * * *'
    
  # 2. Allow you to run it manually from the "Actions" tab
  workflow_dispatch:

# Permissions needed to push to GHCR (packages) and your fork (contents)
permissions:
  contents: write
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      # --- 1. SETUP: Log in to Docker Registries ---
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # --- 2. CODE: Sync fork and apply patch ---
      - name: Checkout your fork
        uses: actions/checkout@v4
        with:
          ref: master
          fetch-depth: 0 # Required for rebase

      - name: Sync with Upstream and Rebase
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Add the official n8n repo as 'upstream'
          git remote add upstream https://github.com/n8n-io/n8n.git
          git fetch upstream
          
          # Rebase your 'master' branch on top of the upstream 'master'
          # This pulls all upstream changes and re-applies your commits (like the .patch file)
          git rebase upstream/master master
          
          # Push the newly synced history back to your fork
          git push origin master --force

      - name: Apply Custom Patch
        run: |
          echo "Applying patch..."
          # This applies the patch file you created
          patch -p1 < .github/patches/license-fix.patch

      # --- 3. BUILD: Set up environment and build app ---
      - name: Set up pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10.18.3 # From package.json

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22 # From package.json
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build n8n application
        run: pnpm run build:n8n

      # --- 4. PUBLISH: Define tags and push image ---
      - name: Define Docker Tags  
        id: meta
        run: |
          # Read the version from the package.json we just synced
          VERSION=$(node -p "require('./package.json').version")
          echo "VERSION=${VERSION}" >> $GITHUB_ENV
          
          # Create a multi-line string of all tags to be built
          # Uses the DOCKER_REPO variable you set in repo settings
          TAGS=$(cat <<EOF
          ${{ secrets.DOCKER_USERNAME }}/${{ vars.DOCKER_REPO }}:${VERSION}
          ${{ secrets.DOCKER_USERNAME }}/${{ vars.DOCKER_REPO }}:latest
          ghcr.io/${{ github.repository }}:${VERSION}
          ghcr.io/${{ github.repository }}:latest
          EOF
          )
          
          echo "Building tags:"
          echo "${TAGS}"

          echo "tags<<EOF" >> $GITHUB_OUTPUT
          echo "${TAGS}" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/images/n8n/Dockerfile
          # Build for both amd64 and arm64
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          build-args: |
            NODE_VERSION=22.21.0
            N8N_VERSION=${{ env.VERSION }}
            N8N_RELEASE_TYPE=stable
